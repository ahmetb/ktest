apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: tellmeall
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/knative-samples/tellmeall:latest
            imagePullPolicy: Always
            resources:
              requests:
                memory: "500M"
                cpu: "0.5"
              limits:
                memory: "1Gi"
                cpu: "1.5"
            env:
            - name: RELEASE
              value: "v0.3.10"
            - name: LOG_TO_FILE
              value: "yes"