apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: tellmeall
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          annotations:
            autoscaling.knative.dev/minScale: "1"
        spec:
          container:
            image: gcr.io/knative-samples/tellmeall:latest
            imagePullPolicy: Always
            env:
            - name: RELEASE
              value: "v0.3.8"
            - name: LOG_TO_FILE
              value: "yes"
            resources:
              requests:
                memory: "64Mi"
                cpu: "1"
              limits:
                memory: "256Mi"
                cpu: "2"